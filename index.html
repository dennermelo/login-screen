<head>
	<meta charset="utf-8">
	<title>Login Screen</title>
	<meta name="author" content="dennermelo">
	<meta name="description" content="Uma tela de login básica porém bonita.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="" />
</head>

<body>

	<main class="container">
		<img src="/img/minecraft.png">
		<h2>Inicie sua sessão</h2>
		<p>Para prosseguir, inicie sua sessão.</p>

		<form action="">
			<div class="input-field">
				<input type="text" name="username" id="username" placeholder="Digite seu usuário">
				<div class="underline"></div>
			</div>
			<div class="input-field">
				<input type="password" name="password" id="password" placeholder="Digite sua senha">
				<div class="underline"></div>
			</div>

			<input type="submit" value="Iniciar sessão">
		</form>

		<div class="footer">
			<span>Ou inicie com</span>
			<div class="social-field">
				<div class="social-field discord">
					<a href="#">
						<i class="fab fa-discord"></i> Conectar-se com Discord
					</a>
				</div>
			</div>

		</div>

	</main>
	<script src="https://kit.fontawesome.com/14803720e1.js" crossorigin="anonymous"></script>
</body>

</html>
